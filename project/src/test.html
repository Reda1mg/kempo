<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Liste des Compétiteurs</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f8f9fa;
            padding: 20px;
        }

        .header-title {
            font-family: 'Arial Black', sans-serif;
            font-size: 2rem;
            color: #093a5e;
            text-align: center;
            margin-bottom: 30px;
        }

        .table th {
            background-color: #343a40;
            color: white;
            text-align: center;
        }

        .table td {
            text-align: center;
        }

        .btn-action {
            display: flex;
            justify-content: center;
            gap: 10px;
        }

        .btn-action button {
            border: none;
            cursor: pointer;
        }

        .btn-edit {
            background-color: #ffc107;
            color: white;
            padding: 5px 10px;
            border-radius: 5px;
        }

        .btn-delete {
            background-color: #dc3545;
            color: white;
            padding: 5px 10px;
            border-radius: 5px;
        }
    </style>
</head>
<body>
    <h1 class="header-title">Liste des Compétiteurs</h1>

    <div class="row mb-3">
        <div class="col-md-6">
            <label for="searchCompetitor" class="form-label">🔎 Rechercher par nom :</label>
            <input type="text" id="searchCompetitor" class="form-control" placeholder="Nom du compétiteur" onkeyup="filterCompetitors()">
        </div>
        <div class="col-md-6">
            <label for="clubSelect" class="form-label">🏢 Filtrer par club :</label>
            <select id="clubSelect" class="form-select" onchange="filterCompetitors()">
                <option value="">Tous les clubs</option>
                <option value="Nancy Kempo">Nancy Kempo</option>
                <option value="Châtenois Martial">Châtenois Martial</option>
                <option value="Metz Warriors">Metz Warriors</option>
                <option value="Épinal Combat">Épinal Combat</option>
            </select>
        </div>
    </div>

    <div class="text-end mb-3">
        <button class="btn btn-success">➕ Ajouter un Compétiteur</button>
    </div>

    <div class="table-responsive">
        <table class="table table-bordered">
            <thead>
                <tr>
                    <th>👤 Nom</th>
                    <th>🏆 Grade</th>
                    <th>📅 Date de Naissance</th>
                    <th>🏢 Club</th>
                    <th>⚖️ Catégorie</th>
                    <th>⚙️ Actions</th>
                </tr>
            </thead>
            <tbody id="competitorTable">
                <tr data-nom="Jean Martin" data-club="Nancy Kempo">
                    <td>Jean Martin</td>
                    <td>Ceinture Noire</td>
                    <td>12/03/1990</td>
                    <td>Nancy Kempo</td>
                    <td>-75kg</td>
                    <td class="btn-action">
                        <button class="btn-edit">✏️</button>
                        <button class="btn-delete">🗑️</button>
                    </td>
                </tr>
                <tr data-nom="Paul Dupont" data-club="Châtenois Martial">
                    <td>Paul Dupont</td>
                    <td>Ceinture Bleue</td>
                    <td>05/07/1995</td>
                    <td>Châtenois Martial</td>
                    <td>-80kg</td>
                    <td class="btn-action">
                        <button class="btn-edit">✏️</button>
                        <button class="btn-delete">🗑️</button>
                    </td>
                </tr>
                <tr data-nom="Lucie Bernard" data-club="Metz Warriors">
                    <td>Lucie Bernard</td>
                    <td>Ceinture Verte</td>
                    <td>20/11/1998</td>
                    <td>Metz Warriors</td>
                    <td>-60kg</td>
                    <td class="btn-action">
                        <button class="btn-edit">✏️</button>
                        <button class="btn-delete">🗑️</button>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>

    <script>
        function filterCompetitors() {
            const searchInput = document.getElementById('searchCompetitor').value.toLowerCase();
            const clubSelect = document.getElementById('clubSelect').value.toLowerCase();

            document.querySelectorAll('#competitorTable tr').forEach(row => {
                const nom = row.getAttribute('data-nom').toLowerCase();
                const club = row.getAttribute('data-club').toLowerCase();

                const matchNom = nom.includes(searchInput);
                const matchClub = clubSelect === '' || club === clubSelect;

                row.style.display = matchNom && matchClub ? '' : 'none';
            });
        }
    </script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
