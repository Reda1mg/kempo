<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Liste des Compétiteurs</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <style>
        /* General Styling */
body {
    font-family: Arial, sans-serif;
    background-color: #f4f4f4;
    margin: 20px;
    padding: 0;
}

/* Header */
.header-title {
    font-size: 2rem;
    color: #093a5e;
    text-align: center;
    margin-bottom: 20px;
}

/* Filters */
.filters-container {
    display: flex;
    justify-content: center;
    gap: 20px;
    margin-bottom: 20px;
}

.filter-item {
    display: flex;
    align-items: center;
    gap: 10px;
}

.filter-item label {
    font-weight: bold;
}

input, select {
    padding: 8px;
    border: 1px solid #ccc;
    border-radius: 5px;
}

/* Add Competitor Button */
.add-button {
    text-align: right;
    margin-bottom: 15px;
}

.btn-add {
    background-color: #28a745;
    color: white;
    padding: 8px 12px;
    border: none;
    border-radius: 5px;
    cursor: pointer;
}

/* Table */
.table-container {
    width: 100%;
    overflow-x: auto;
}

table {
    width: 100%;
    border-collapse: collapse;
    background: white;
}

th, td {
    padding: 12px;
    text-align: center;
    border: 1px solid #ccc;
}

th {
    background-color: #343a40;
    color: white;
}

/* Buttons */
.btn-action {
    display: flex;
    justify-content: center;
    gap: 8px;
}

.btn-edit, .btn-delete {
    border: none;
    cursor: pointer;
    padding: 5px 10px;
    border-radius: 5px;
}

.btn-edit {
    background-color: #ffc107;
    color: white;
}

.btn-delete {
    background-color: #dc3545;
    color: white;
}

/* Responsive */
@media (max-width: 768px) {
    .filters-container {
        flex-direction: column;
        align-items: center;
    }

    .filter-item {
        width: 100%;
    }

    .btn-add {
        width: 100%;
    }
}

    </style>
    <h1 class="header-title">Liste des Compétiteurs</h1>

    <!-- Filters Section -->
    <div class="filters-container">
        <div class="filter-item">
            <label for="searchCompetitor"><span>🔎</span> Rechercher :</label>
            <input type="text" id="searchCompetitor" placeholder="Nom du compétiteur" onkeyup="filterCompetitors()">
        </div>
        <div class="filter-item">
            <label for="clubSelect"><span>🏢</span> Filtrer par club :</label>
            <select id="clubSelect" onchange="filterCompetitors()">
                <option value="">Tous les clubs</option>
                <option value="Nancy Kempo">Nancy Kempo</option>
                <option value="Châtenois Martial">Châtenois Martial</option>
                <option value="Metz Warriors">Metz Warriors</option>
                <option value="Épinal Combat">Épinal Combat</option>
            </select>
        </div>
    </div>

    <!-- Add Competitor Button -->
    <div class="add-button">
        <button class="btn-add">➕ Ajouter un Compétiteur</button>
    </div>

    <!-- Competitors Table -->
    <div class="table-container">
        <table>
            <thead>
                <tr>
                    <th>👤 Nom</th>
                    <th>🏆 Grade</th>
                    <th>📅 Date de Naissance</th>
                    <th>🏢 Club</th>
                    <th>⚖️ Catégorie</th>
                    <th>⚙️ Actions</th>
                </tr>
            </thead>
            <tbody id="competitorTable">
                <tr data-nom="Jean Martin" data-club="Nancy Kempo">
                    <td>Jean Martin</td>
                    <td>Ceinture Noire</td>
                    <td>12/03/1990</td>
                    <td>Nancy Kempo</td>
                    <td>-75kg</td>
                    <td class="btn-action">
                        <button class="btn-edit">✏️</button>
                        <button class="btn-delete">🗑️</button>
                    </td>
                </tr>
                <tr data-nom="Paul Dupont" data-club="Châtenois Martial">
                    <td>Paul Dupont</td>
                    <td>Ceinture Bleue</td>
                    <td>05/07/1995</td>
                    <td>Châtenois Martial</td>
                    <td>-80kg</td>
                    <td class="btn-action">
                        <button class="btn-edit">✏️</button>
                        <button class="btn-delete">🗑️</button>
                    </td>
                </tr>
                <tr data-nom="Lucie Bernard" data-club="Metz Warriors">
                    <td>Lucie Bernard</td>
                    <td>Ceinture Verte</td>
                    <td>20/11/1998</td>
                    <td>Metz Warriors</td>
                    <td>-60kg</td>
                    <td class="btn-action">
                        <button class="btn-edit">✏️</button>
                        <button class="btn-delete">🗑️</button>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>

    <script>
        function filterCompetitors() {
            const searchInput = document.getElementById('searchCompetitor').value.toLowerCase();
            const clubSelect = document.getElementById('clubSelect').value.toLowerCase();

            document.querySelectorAll('#competitorTable tr').forEach(row => {
                const nom = row.getAttribute('data-nom').toLowerCase();
                const club = row.getAttribute('data-club').toLowerCase();

                const matchNom = nom.includes(searchInput);
                const matchClub = clubSelect === '' || club === clubSelect;

                row.style.display = matchNom && matchClub ? '' : 'none';
            });
        }
    </script>

</body>
</html>
