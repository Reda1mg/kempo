<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Création du Tournoi</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 20px;
            text-align: center;
        }

        .btn-open {
            background-color: #093a5e;
            color: white;
            padding: 10px 15px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
        }

        /* Modal styles */
        .modal {
            display: none;
            position: fixed;
            z-index: 1000;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.5);
            align-items: center;
            justify-content: center;
        }

        .modal-content {
            background: white;
            padding: 20px;
            border-radius: 8px;
            width: 60%;
            box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.2);
            position: relative;
            max-height: 90%;
            overflow-y: auto;
        }

        .modal-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .close {
            background: none;
            border: none;
            font-size: 20px;
            cursor: pointer;
            font-weight: bold;
            color: red;
        }

        h1 {
            text-align: center;
            color: #093a5e;
            font-weight: bold;
        }

        .form-group {
            margin-bottom: 15px;
            text-align: left;
        }

        label {
            font-weight: bold;
            display: block;
            margin-bottom: 5px;
        }

        input[type="text"],
        input[type="date"] {
            width: 100%;
            padding: 8px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        .checkbox-label {
            display: flex;
            align-items: center;
            gap: 5px;
            margin-top: 10px;
        }

        .red-text {
            color: red;
            font-size: 0.9em;
        }

        .group-box {
            background: #f8f9fa;
            padding: 10px;
            border-radius: 5px;
            border: 1px solid #ccc;
            margin-bottom: 15px;
        }

        .grid-container {
            display: flex;
            justify-content: space-between;
        }

        .button-group {
            text-align: center;
            margin-top: 20px;
        }

        .btn-primary {
            background-color: #28a745;
            color: white;
            padding: 10px 15px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        .btn-secondary {
            background-color: #dc3545;
            color: white;
            padding: 10px 15px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        @media (max-width: 768px) {
            .modal-content {
                width: 90%;
            }

            .grid-container {
                flex-direction: column;
            }
        }
    </style>
</head>
<body>

    <button class="btn-open" onclick="openModal()">Créer un Tournoi</button>

    <!-- Modal -->
    <div id="tournamentModal" class="modal">
        <div class="modal-content">
            <div class="modal-header">
                <h1>Création du tournoi</h1>
                <button class="close" onclick="closeModal()">&times;</button>
            </div>

            <div class="form-group">
                <label for="tournament-name">Insérer nom du tournoi :</label>
                <input type="text" id="tournament-name" placeholder="Nom du tournoi">
            </div>

            <div class="form-group">
                <label for="tournament-date">Date du tournoi :</label>
                <input type="date" id="tournament-date">
                <label class="checkbox-label">
                    <span class="red-text">Tournoi sur plusieurs jours ?</span>
                    <input type="checkbox">
                </label>
            </div>

            <div class="form-group group-box">
                <label>GRADE :</label>
                <div class="grid-container">
                    <div>
                        <label><input type="checkbox"> Ceinture Blanche</label>
                        <label><input type="checkbox"> Ceinture Jaune</label>
                        <label><input type="checkbox"> Ceinture Orange</label>
                        <label><input type="checkbox"> Ceinture Verte</label>
                        <label><input type="checkbox"> Ceinture Bleue</label>
                        <label><input type="checkbox"> Ceinture Marron</label>
                    </div>
                    <div>
                        <label><input type="checkbox"> Ceinture Noire 1er Dan</label>
                        <label><input type="checkbox"> Ceinture Noire 2ème Dan</label>
                        <label><input type="checkbox"> Ceinture Noire 3ème Dan</label>
                        <label><input type="checkbox"> Ceinture Noire 4ème Dan</label>
                        <label><input type="checkbox"> Ceinture Noire 5ème Dan</label>
                        <label><input type="checkbox"> Ceinture Noire 6ème Dan</label>
                    </div>
                </div>
            </div>

            <div class="form-group group-box">
                <label>GENRE :</label>
                <label><input type="checkbox"> Homme</label>
                <label><input type="checkbox"> Femme</label>
            </div>

            <div class="form-group group-box">
                <label>SYSTÈME D'ÉLIMINATION :</label>
                <label><input type="checkbox"> Poules</label>
                <label><input type="checkbox"> Élimination directe</label>
            </div>

            <div class="form-group group-box">
                <label>IMPORTER LISTE PARTICIPANTS :</label>
                <label><input type="radio" name="import"> Manuellement</label>
                <label><input type="radio" name="import"> Automatiquement</label>
            </div>

            <div class="button-group">
                <button class="btn-primary">Ajouter le tournoi</button>
                <button class="btn-secondary">Reset</button>
            </div>
        </div>
    </div>

    <script>
        function openModal() {
            document.getElementById("tournamentModal").style.display = "flex";
        }

        function closeModal() {
            document.getElementById("tournamentModal").style.display = "none";
        }
    </script>

</body>
</html>
